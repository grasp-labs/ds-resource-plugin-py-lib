name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  build:
    uses: ./.github/workflows/build.yaml

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify version consistency
        run: |
          # Tag name is available as github.ref_name, e.g. v1.2.3
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          FILE_VERSION="$(
            python -c "import pathlib, tomllib; pyproject = tomllib.loads(pathlib.Path('pyproject.toml').read_text(encoding='utf-8')); print(pyproject['project']['version'])"
          )"
          echo "Tag version: $TAG_VERSION"
          echo "File version: $FILE_VERSION"
          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "❌ pyproject.toml version ($FILE_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi
          echo "✅ Version verification passed"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_KEY }}
          verbose: true

  github-release:
    needs: [build, publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Create GitHub release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

  dynamodb-push:
    needs: [github-release]
    runs-on: ubuntu-latest

    env:
      DOMAIN: ds
      AWS_REGION: eu-north-1
      SERVICE_GROUP: packages
      SERVICE_NAME: "ds-resource-plugin-py-lib"
      TABLE_NAME: ds-coordination-release-fragments-prod

    steps:
    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Extract Metadata
      id: meta
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
        echo "COMMIT_SHA=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
        echo "TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"
        echo "ARTIFACT_URL=https://github.com/${GITHUB_REPOSITORY}/releases/tag/${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

    - name: Push Release Fragment to DynamoDB
      run: |
        aws dynamodb put-item \
          --table-name ${{ env.TABLE_NAME }} \
          --item '{
            "PK": {"S": "${{ steps.meta.outputs.VERSION }}"},
            "SK": {"S": "${{ env.DOMAIN }}#${{ env.SERVICE_GROUP }}#${{ env.SERVICE_NAME }}"},
            "GSI1PK": {"S": "service#${{ env.SERVICE_NAME }}"},
            "GSI1SK": {"S": "${{ steps.meta.outputs.VERSION }}"},
            "GSI2PK": {"S": "latest#${{ env.DOMAIN }}#${{ env.SERVICE_GROUP }}"},
            "GSI2SK": {"S": "${{ env.SERVICE_NAME }}"},
            "domain": {"S": "${{ env.DOMAIN }}"},
            "serviceGroup": {"S": "${{ env.SERVICE_GROUP }}"},
            "serviceName": {"S": "${{ env.SERVICE_NAME }}"},
            "version": {"S": "${{ steps.meta.outputs.VERSION }}"},
            "commit": {"S": "${{ steps.meta.outputs.COMMIT_SHA }}"},
            "artifact": {"S": "${{ steps.meta.outputs.ARTIFACT_URL }}"},
            "timestamp": {"S": "${{ steps.meta.outputs.TIMESTAMP }}"}
          }' \
          --region $AWS_REGION
